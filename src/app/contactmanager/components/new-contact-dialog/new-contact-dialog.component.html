<h2 mat-dialog-title>Add new contact</h2>
<mat-dialog-content>

  <div class="example-container">

    <mat-form-field>
      <mat-icon svgIcon="{{user.avatar}}"></mat-icon> {{ user.avatar }}
      <mat-select placeholder="Select Avatar">
        <mat-option *ngFor="let avatar of avatars" value="avatar">
          <mat-icon svgIcon="{{avatar}}"></mat-icon> {{ avatar }}   
        </mat-option>
      </mat-select>
    </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="user.name" required>
      </mat-form-field>
    
      <mat-form-field>
        <textarea matInput placeholder="Bio" [(ngModel)]="user.bio"></textarea>
      </mat-form-field>
     
    </div>
      

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="cancel()">
    <mat-icon>dismiss()</mat-icon> Cancel
  </button>
</mat-dialog-actions>
